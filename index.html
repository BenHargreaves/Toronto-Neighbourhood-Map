<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Fontawesome for button icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Custom styling-->
    <link rel="stylesheet" href="styles/styling.css">

    <title>Neighborhood Map - Toronto</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h3 class="navbar-brand">Neighborhood Map</h3>
        <button class="navbar-toggler" type="button" data-bind="click: viewModels.toggleNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="d-flex flex-row bg-dark">
        <div class="flex-column sidebar" id='collapsing-sidebar'>
            <form data-bind="submit: filterSearch" class="input-group sidebar-search bg-dark">
                <input data-bind="value: filterString" type="text" class="form-control" placeholder="Filter list" >
                <div class="input-group-append">
                        <button data-bind="click: resetSearch"class="btn bg-light fa fa-times-circle" type="button"></button>
                        <button class="btn btn-primary fa fa-th-list" type="submit"></button>
                </div>
            </form>
            <nav data-bind='foreach: filteredMarkers'>
                <a class="nav-link" data-bind="text: title"></a>
            </nav>
        </div>
        <div id="map" class="flex-column"></div>
    </div>

    <!-- KnockoutJS script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!--Load App.js-->
    <script src="scripts/app.js"></script>
    <!--Google Maps API call-->
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDj-Q19Cfx0Y5RZ9lWbNsK6i_4RX8wsunc&v=3&callback=viewModels.mapInit">
    </script>

</body>
</html>
